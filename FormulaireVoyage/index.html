<!DOCTYPE html>
<html lang="en fr">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulmaire de voyage</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <div class="field">
          <select name="" id="pays">
            <option value="hawai">hawai</option>
            <option value="maldives">maldives</option>
            <option value="bahamas">bahamas</option>
            <option value="bora-bora">bora-bora</option>
            <option value="tahiti">tahiti</option>
          </select>
        </div>
        <!--Date de départ-->
        <div class="field">
          <input type="date" id="start" value="2021-06-02" min="2021-06-01" />
        </div>
        <div class="field">
          <input type="date" id="end" value="2021-06-02" min="2021-06-01" />
        </div>
        <button type="submit">
          <i class="fas fa-plane"></i>
        </button>
      </form>
      <!--Ici les résultat de la recherche-->
      <div class="liste-resultats"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
